<form class="form-horizontal" id="create-asset" action="/assets/add_vm_create/" method="post">
    <div class="form-group">
        <label class="col-md-3 control-label">vm名称:</label>
        <div class="col-md-5">
            <input type="text" class="form-control" name="vm"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">UUID:</label>
        <div class="col-md-5">
            <input type="text" class="form-control" name="uuid"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">ip地址:</label>
        <div class="col-md-5">
            <input type="text" class="form-control" name="ip"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">网卡mac地址:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="mac"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">cpu:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="cpu"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">ram:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="ram"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">disk:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="disk"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">使用人:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="admin"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">业务用途:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="business"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">宿主机:</label>
        <div class="col-md-5">
            <select class="form-control" name="host_id">
                {% for asset in asset_list %}
                    <option value={{asset['id']}}>{{asset['inner_ip']}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">备注:</label>
        <div class="col-md-5">
{#            <input class="form-control" type="text" name="host_id"/>#}
            <textarea class="form-control" name="remark" style="height: 100px;"></textarea>
        </div>
    </div>

</form>
<script type="text/javascript">
</script>
