<form class="form-horizontal" id="modify-asset" action="/assets/modify_hw_create/" method="post">
    <input type="hidden" name="id" value="{{asset['id']}}" />
    <div class="form-group">
        <label class="col-md-3 control-label">SN编号:</label>
        <div class="col-md-5">
            <input type="text" class="form-control" name="sn" value="{{asset['sn']}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">管理IP地址:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="inner_ip" value="{{asset['inner_ip']}}"/>
        </div>
    </div>
        <div class="form-group">
        <label class="col-md-3 control-label">应用IP地址:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="app_ip" value="{{asset['app_ip']}}"/>
        </div>
    </div>
        <div class="form-group">
        <label class="col-md-3 control-label">远程卡IP地址:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="remote_ip" value="{{asset['remote_ip']}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">主机名:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="hostname" value="{{asset['hostname']}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">操作系统:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="os" value="{{asset['os']}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">CPU(核数):</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="cpu" name="cpu" value="{{asset['cpu']}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">CPU个数:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="cpu" name="nu_cpu" value="{{asset['nu_cpu']}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">内存个数:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="nu_ram" name="nu_ram" value="{{asset['nu_ram']}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">硬盘个数:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="nu_disk" name="nu_disk" value="{{asset['nu_disk']}}" />
        </div>
    </div>
        <div class="form-group">
        <label class="col-md-3 control-label">内存大小:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="ram" name="ram" value="{{asset['ram']}}" />
        </div>
    </div>
        <div class="form-group">
        <label class="col-md-3 control-label">硬盘大小:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="disk" name="disk" value="{{asset['disk']}}" />
        </div>
    </div>
        </div>
        <div class="form-group">
        <label class="col-md-3 control-label">内存槽数:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="slot_ram" name="slot_ram" value="{{asset['slot_ram']}}" />
        </div>
    </div>
        </div>
        <div class="form-group">
        <label class="col-md-3 control-label">硬盘槽数:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="slot_disk" name="slot_disk" value="{{asset['slot_disk']}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">raid级别:</label>
        <div class="col-md-5">
            <select class="form-control" name="raid_id">
                {% for raid in raid_list %}
                    <option value="{{raid['id']}}"
                    {% if raid['id'] == asset['raid_id'] %}
                        selected="selected"
                    {% endif %}
                    >{{raid['raid_level']}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    </div>
        <div class="form-group">
        <label class="col-md-3 control-label">raid卡类型:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="raid_type" name="raid_type" value="{{asset['raid_type']}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">机房:</label>
        <div class="col-md-5">
            <select class="form-control" name="idc_id">
                {% for idc in idc_list %}
                    <option value="{{idc['id']}}"
                    {% if idc['id'] == asset['idc_id'] %}
                    selected="selected"
                    {% endif %}
                    >{{idc['name']}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">机房位置/机位信息:</label>
        <div class="col-md-5">
            <select class="form-control" name="cabinet_seat_id">
                {% for cabinet in cabinet_list %}
{#                    <option value={{cabinet['id']}}>{{cabinet['cabinet_num']}}</option>#}
                    <option value="{{cabinet['id']}}"
                    {% if cabinet['id'] == asset['cabinet_seat_id'] %}
                        selected="selected"
                    {% endif %}
                    >{{cabinet['cabinet_num']}}/{{cabinet['position']}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">使用人:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="admin" value="{{asset['admin']}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">业务:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="business" value="{{asset['business']}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">采购日期:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="purchase_date" name="purchase_date" value="{{asset['purchase_date']}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">保修时间:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="warranty" name="warranty" value="{{asset['warranty']}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">规格:</label>
        <div class="col-md-5">
            <select class="form-control" name="spec_id">
                {% for spec in spec_list %}
                    <option value="{{spec['id']}}"
                    {% if spec['id'] == asset['spec_id'] %}
                        selected="selected"
                    {% endif %}
                    >{{spec['spec']}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">供应商:</label>
        <div class="col-md-5">
            <select class="form-control" name="type_id">
                {% for type in type_list %}
                    <option value="{{type['id']}}"
                    {% if type['id'] == asset['type_id'] %}
                        selected="selected"
                    {% endif %}
                    >{{type['type']}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">型号:</label>
        <div class="col-md-5">
            <select class="form-control" name="model_id">
                {% for model in model_list %}
                    <option value="{{model['id']}}"
                    {% if model['id'] == asset['model_id'] %}
                        selected="selected"
                    {% endif %}
                    >{{model['model']}}</option>

                {% endfor %}
            </select>
        </div>
    </div>
</form>
<script type="text/javascript">
    jQuery(document).ready(function() {
        $('#purchase_date').datetimepicker({
            language: 'zh-CN',
            format: 'yyyy-mm-dd',
            minView:2
        });

        $('#warranty').datetimepicker({
            language: 'zh-CN',
            format: 'yyyy-mm-dd',
            minView:2
        });
    });
</script>
